- title: Escribiendo estilos para componentes de React
  pos: 6
  speaker: Javier Velasco
  topic: componentes, React, CSS
  begin: "15.30"
  end: "16.15"
  icon: columns
  description:
    - Escribir estilos para componentes de React no es el algo trivial. Desde que Christopher Chedeau mencionó que algo
      similar a los estilos en línea solucionarían muchos problemas al estilar componentes de React, han surgido montones de propuestas. Todas
      se tratan de acercar a la solución ideal, pero casi ninguna lo consigue.
    - En esta charla veremos varias aproximaciones para escribir estilos para componentes de React. Desde estilos en línea puros hasta los
      template literals de styled-components, pasando por CSS Modules, Glamor, Aphrodite y JSS.
    - También veremos cuáles son los criterios que definen a una buena solución para dar estilos, y cómo React Toolbox está siendo reescrita
      a base de componentes completamente agnósticos de estilo que hacen sencillo pasar de una aproximación a otra.


- title: Aplicaciones offline en un mundo online
  pos: 7
  speaker: Sergio Zamarrowski
  topic: offline, databases locales
  begin: "16.20"
  end: "17.05"
  icon: database
  description:
    - ¿Qué son las aplicaciones offline? ¿Cuándo utilizarlas? ¿Qué beneficios aportan? ¿Con qué tengo que tener cuidado a la
      hora de desarrollar una aplicación offline?
    - Se tratarán en particular aspectos como el Cache Manifest (Application Cache) donde se
      explicará cómo es la estructura del archivo (caché, network y fallback), cómo se actualiza la caché, y los diferentes estados y eventos.
      También se analizarán diferentes formas de lograr persistencia de datos (bases de datos locales), usando tecnologías como
      LocalStorage, WebSQL, IndexedDB y PouchDB.
    - Al final de la charla se mostrará un ejemplo real de aplicación offline donde se guarde el estado.


