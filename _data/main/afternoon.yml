- title: Cosas increíbles que puedes hacer con una web
  pos: 8
  topic: navegadores, Web APIs
  speaker: Ramón Guijarro
  begin: "17.25"
  end: "18.10"
  icon: laptop
  description:
    - ¿Sabías que con una simple página web puedes hacer vibrar un móvil, sacar fotos con la cámara, obtener
      la localización geográfica, realizar una videollamada, reconocer y sintetizar voz, grabar la pantalla, capturar y
      manipular audio e incluso experimentar la realidad virtual? Hoy en día la web permite hacer cosas increíbles,
      totalmente impensables hace sólo unos años.
    - En esta charla veremos algunas de las Web APIs más interesantes presentes
      y futuras, que nos permitirán hacernos una idea del potencial actual de la web. ¡Pon en marcha tu imaginación!


- title: Tecnología por el cambio climático
  pos: 9
  speaker: David Inga
  topic: experiencias, visualización
  begin: "18.15"
  end: "19.00"
  icon: area-chart
  description:
    - Un repaso a algunas tecnologías, librerías y APIs que podemos usar en nuestros proyectos front-end para hacer visualizaciones.
      Hablaremos de D3.js, Three JS, Leaflet, MapBox, CartoDB y React.
    - Mostraremos ejemplos de proyectos reales que funcionan totalmente
      en el lado del cliente y que ayudan a concienciar sobre el cambio climatico. Detallaremos como abordamos este tipo de proyectos y cómo
      los creamos usando las tecnologías disponibles.
