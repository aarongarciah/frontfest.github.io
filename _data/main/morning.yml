- title: Accesibilidad web, ¿cómo hacer un front para todos?
  pos: 4
  speaker: Juanjo Montiel
  topic: accesibilidad, perfiles de discapacidad
  begin: "12.35"
  end: "13.20"
  icon: universal-access
  description:
    - Cuando desarrollamos un front para un sitio web, nuestro objetivo, entre otros, es que a quienes accedan les
      encante la experiencia, y puedan conectarse de forma cómoda desde todo tipo de dispositivos. Pero ¿realmente estamos
      consiguiendo llegar a todo el mundo?
    - Muchos conocen el concepto de accesibilidad, o al menos han oído hablar de él. Sin embargo, muy pocos tienen los conocimientos
      y la experiencia necesaria para aplicarla de forma efectiva. ¿Qué es? ¿Por qué es importante? ¿Cómo demonios se hace? ¿Afectará
      negativamente a mi diseño? ¿Tendré que cobrarle al cliente el triple si quiere que la web sea accesible? ¿Puedo usar cualquier
      tecnología?
    - En esta charla os responderé a todas estas preguntas, y os proporcionaré las herramientas y las referencias necesarias no solo
      para que podáis abordar de forma efectiva un desarrollo accesible, sino también para que podáis comprobar si lo habéis hecho bien,
      utilizando las aplicaciones que usan los distintos perfiles de discapacidad.
    - «El poder de la web reside en su universalidad. El acceso para todos independientemente de su discapacidad es un aspecto
      fundamental» Tim Berners-Lee, director del W3C e inventor de la World Wide Web.
    - ¿Os aventuráis a aprender cómo conseguirlo?
    

- title: Workflows sanos y funcionales entre equipos (UX, UI, Front)
  pos: 5
  speaker: Juan de la Cruz
  topic: workflows, gestión de equipos
  begin: "13.25"
  end: "14.10"
  icon: users
  description:
    - Los flujos de trabajo son una parte fundamental en el día a día de los equipos. Diseñadores y frontenders
      suelen tener una relación cercana a la hora de afrontar tareas. Pero ¿cómo de sana y eficaz es esa relación? ¿Nos hacemos
      entender bien?
